{%  extends 'courseinfo/base.html'%}

{% block title %}
    <h2>Student List</h2>
{% endblock %}

{% block content %}
    <h2>Student List</h2>
    <ul>
    {%  for student in student_list %}
        <li>
            <a href="">{{ student }}</a>
        </li>
    {% empty %}
        <li><em>There are currently no students available.</em></li>
    {% endfor %}
</ul>

{% endblock %}
